<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Cocktail Menu for Zola Bar in Wardour Street, London">
    <meta name="keywords" content="Bar, Cocktails, Drinks, London, Socialising, Menu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Zola | Menu</title>

    <!-- Favicon Links -->
   
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">

</head>
<body>

    <!-- Header -->
    
    <header>

        <!-- Logo -->
        
        <div>
            <a href="index.html" id="logo-anchor"><img src="assets/images/zola-logo.webp" alt="The zola logo"
                    id="logo"></a>
        </div>
        
        <!-- Main Title -->
         
         <div>
            <h1>ZOLA</h1>
        </div>

        <!-- Slogan -->

        <div>
            <h2>Share Drinks, Share Memories...</h2>
        </div>
        
        <!-- Navigation Bar - includes "current" class for current page -->
        
            <nav>
                <ul id="navbar">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="whats-on.html" class="current">Whats On?</a>
                    </li>
                    <li>
                        <a href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- This container displays an image with the relevant text over the top for the 404 page
        It is the only content between header and footer on the page -->
        
    <div id="container-404">
        <div id="background-404">
            <h1>404</h1>
            <h2>This resource cannot be found</h2>
        </div>
    </div>

    <!-- Footer -->

    <footer>
        
        <!-- Social Media Links, each opening in a new tab, seperate divs are required
        both for responsiveness and due to each having an individual background -->
        
        <div>
            <div>
                <a href="https://facebook.com" target="_blank">
                    <i class="fa-brands fa-square-facebook"></i>
                    <h3>Find us on Facebook!</h3>
                </a>
            </div>
            <div>
                <a href="https://instagram.com" target="_blank">
                    <i class="fa-brands fa-square-instagram"></i>
                    <h3>We're on Instagram!</h3>
                </a>
            </div>
            <div>
                <a href="https://twitter.com" target="_blank">
                    <i class="fa-brands fa-square-twitter"></i>
                    <h3>Send us a tweet!</h3>
                </a>
            </div>
        </div>

        <!-- Booking Banner containing telephone number, centered in CSS -->

        <div>
            <h2>For private hire, bookings of over 12 people or more information, please
                telephone on 07777 777 777</h2>
        </div>
    </footer>

    <!-- Script for FontAwesome Icons -->

    <script src="https://kit.fontawesome.com/86633e9820.js" crossorigin="anonymous"></script>
</body>

</html>
